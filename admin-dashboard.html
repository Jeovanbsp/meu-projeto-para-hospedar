<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Dra. Aisha</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .container { max-width: 1100px; margin: 40px auto; padding: 20px; }
        
        /* Estilos da Tabela */
        .paciente-lista { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .paciente-lista th, .paciente-lista td {
            border: 1px solid #ddd; padding: 12px; text-align: left;
        }
        .paciente-lista th { background-color: #e0f5ef; color: #2c3e50; }
        
        /* Bot√µes */
        .btn-delete { 
            background: #e74c3c; color: white; border: none; padding: 8px 12px;
            border-radius: 5px; cursor: pointer;
        }
        #btn-logout { background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; }

        /* --- NOVO CSS DA BUSCA --- */
        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        #search-input {
            padding: 12px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
        }
        #search-input:focus {
            border-color: #2ADCA1;
            outline: none;
            box-shadow: 0 0 0 3px rgba(42, 220, 161, 0.2);
        }
    </style>
</head>
<body>
    <header class="novo-header">
        <div class="header-container">
            <a href="index.html" class="logo"><img src="img/layout.png" alt="Dra. Aisha Logo"></a>
            <h3 style="color: #2ADCA1;">Painel de Administra√ß√£o</h3>
            <button id="btn-logout" class="btn-delete" style="padding: 8px 15px; margin-left: 20px;">Sair</button>
        </div>
    </header>
    <main>
        <div class="container">
            
            <div class="search-container">
                <h2>Lista de Pacientes Cadastrados</h2>
                <input type="text" id="search-input" placeholder="üîç Buscar paciente por nome...">
            </div>

            <table class="paciente-lista">
                <thead>
                    <tr>
                        <th>Nome do Paciente</th>
                        <th>Email</th>
                        <th>Data de Cadastro</th>
                        <th>A√ß√£o</th>
                    </tr>
                </thead>
                <tbody id="paciente-tbody">
                    </tbody>
            </table>
        </div>
    </main>
    <script src="js/admin-dashboard.js"></script>
    <script src="js/logout-simples.js"></script> </body>
</html>
