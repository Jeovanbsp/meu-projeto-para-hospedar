<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Prontuário - Admin</title>
    <link rel="icon" type="image/x-icon" href="img/icone-dr-aisha.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prontuario.css">
    <style>.card-agendamento { margin: 40px auto; } textarea { min-height: 100px; resize: vertical; }</style>
</head>
<body>
    <header class="novo-header">
        <div class="header-container" style="justify-content: flex-start; gap: 20px;">
            <a href="admin-dashboard.html" class="logo" style="margin-right: auto;"><img src="img/layout.png" alt="Logo" style="height: 40px;"></a>
            <h3 style="color: #2ADCA1; margin: 0; font-size: 18px;">Edição Rápida (Admin)</h3>
            <button id="btn-logout-admin" class="btn-agendar" style="padding: 8px 15px;">Sair</button>
        </div>
    </header>
    <main>
        <div class="card-agendamento" id="prontuario-card">
            <button onclick="window.location.href='admin-dashboard.html';" style="background: #ccc; color: #333; margin-bottom: 20px; padding: 10px; border: none; border-radius: 5px; cursor: pointer; display: block; width: 100%; max-width: 250px; margin: 0 auto 20px auto;">&larr; Voltar</button>
            
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                <h2 id="titulo-edicao" style="margin: 0;">Editando Prontuário</h2>
                <span id="badge-termo-status" class="badge-termo pendente">AGUARDANDO DADOS...</span>
            </div>

            <form id="form-prontuario-principal">
                <label for="nome-paciente">Nome do Paciente</label>
                <input type="text" id="nome-paciente" required>
                <label for="idade">Idade</label>
                <input type="number" id="idade" required>
                <label for="patologias">Patologias</label>
                <textarea id="patologias"></textarea>
                <div class="form-group" style="margin-top: 15px;">
                    <label style="font-weight: 600; color: #555; display: block; margin-bottom: 5px;">Possui Alergias?</label>
                    <div style="background: #fff; border: 1px solid #ccc; padding: 12px; border-radius: 6px;">
                        <div style="display: flex; gap: 20px; align-items: center;">
                            <label style="cursor: pointer; display: flex; align-items: center; gap: 6px; margin: 0;"><input type="radio" name="temAlergia" id="alergia-nao" value="nao" checked> <span style="color: #2E7D32; font-weight: 500;">Não</span></label>
                            <label style="cursor: pointer; display: flex; align-items: center; gap: 6px; margin: 0;"><input type="radio" name="temAlergia" id="alergia-sim" value="sim"> <span style="color: #C62828; font-weight: 500;">Sim</span></label>
                            <span id="sinalizador-alergia" class="alerta-alergia">⚠️ PACIENTE ALÉRGICO</span>
                        </div>
                        <input type="text" id="alergias-quais" class="form-control" placeholder="Quais?" style="display: none; margin-top: 10px; border-left: 3px solid #C62828; width: 100%; box-sizing: border-box;">
                    </div>
                </div>
            </form>

            <div class="gerenciador-medicos">
                <h3>Médicos Assistentes</h3>
                <form id="form-add-medico" class="form-add-medico no-print"> 
                    <div class="form-linha-inputs" style="display: flex; gap: 10px;">
                        <div class="input-group" style="flex: 2;"><label>Nome e Especialidade</label><input type="text" id="nome-medico" placeholder="Ex: Dr. Carlos" required></div>
                        <div class="input-group" style="flex: 1;"><label>Telefone</label><input type="text" id="telefone-medico" placeholder="(71) 9999-9999"></div>
                    </div>
                    <button type="submit" id="btn-add-medico" style="margin-top: 10px;">+ Adicionar Médico</button>
                </form>
                <ul id="lista-medicos-pills"></ul>
            </div>

            <div class="gerenciador-medicacao">
                <h3>Minhas Medicações</h3>
                <form id="form-add-medicacao" class="form-add-medicacao no-print"> 
                    <div class="form-linha-inputs">
                        <div class="input-group" style="flex: 2;"><label>Nome</label><input type="text" id="nome-medicacao" required></div>
                        <div class="input-group" style="flex: 1;"><label>Qtd</label><input type="text" id="qtd-medicacao" placeholder="Ex: 1 cp"></div>
                        <div class="input-group-pequeno"><label>Horário</label><input type="time" id="horario-especifico"></div>
                    </div>
                    
                    <div id="secao-turnos">
                        <label style="font-size: 0.85rem; font-weight: bold; color: #555;">Deseja marcar turnos adicionais?</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="horario" value="antes_cafe"> Antes Café</label>
                            <label><input type="checkbox" name="horario" value="depois_cafe"> Depois Café</label>
                            <label><input type="checkbox" name="horario" value="almoco"> Almoço</label>
                            <label><input type="checkbox" name="horario" value="tarde"> Tarde</label>
                            <label><input type="checkbox" name="horario" value="antes_jantar"> Antes Jantar</label>
                            <label><input type="checkbox" name="horario" value="antes_dormir"> Antes Dormir</label>
                        </div>
                    </div>

                    <button type="submit" id="btn-add-medicacao" style="margin-top: 10px;">+ Adicionar</button>
                </form>
                <div class="tabela-container">
                    <table class="tabela-medicacoes">
                        <thead><tr><th>Medicação</th><th>Qtd</th><th>Turno</th><th>Horário</th><th class="no-print" style="text-align: center;">Ação</th></tr></thead>
                        <tbody id="lista-medicacoes-body"></tbody>
                    </table>
                </div>
            </div>

            <div class="gerenciador-evolucoes" style="border: 1px solid #e0f5ef; border-radius: 12px; margin-top: 30px; overflow: hidden;">
                <h3 style="background: #e0f5ef; color: #2c3e50; padding: 15px 20px; margin: 0; font-size: 18px;">Evolução Clínica</h3>
                <div style="padding: 20px;">
                    <label>Nova Anotação:</label>
                    <textarea id="texto-evolucao" placeholder="Descreva o estado..." style="width: 100%; height: 100px; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc;"></textarea>
                    <button id="btn-add-evolucao" type="button" style="margin-top: 10px; padding: 10px 20px; background: #2ADCA1; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">+ Registrar Evolução</button>
                    <hr style="margin: 25px 0; border: 0; border-top: 1px solid #eee;">
                    <div id="lista-evolucoes" style="display: flex; flex-direction: column; gap: 10px;"></div>
                </div>
            </div>
            
            <div class="botoes-acao-container no-print"><button type="submit" id="btn-salvar-tudo-admin">Salvar Edição do Paciente</button></div>
            <div id="mensagem-retorno" style="text-align: center; margin-top: 15px; font-weight: 600;"></div>
        </div>
    </main>
    <script src="js/admin-prontuario.js"></script>
    <script src="js/logout-simples.js"></script>
</body>
</html>
