<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Prontuário - Admin</title>
    <link rel="icon" type="image/x-icon" href="img/icone-dr-aisha.ico">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prontuario.css">
    <style>.card-agendamento { margin: 40px auto; } textarea { min-height: 100px; resize: vertical; }</style>
</head>
<body>
    <header class="novo-header">
        <div class="header-container" style="justify-content: flex-start; gap: 20px;">
            <a href="admin-dashboard.html" class="logo" style="margin-right: auto;"><img src="img/layout.png" alt="Logo" style="height: 40px;"></a>
            <h3 style="color: #2ADCA1; margin: 0; font-size: 18px;">Edição Rápida (Admin)</h3>
            <button id="btn-logout-admin" class="btn-agendar" style="padding: 8px 15px;">Sair</button>
        </div>
    </header>
    <main>
        <div class="card-agendamento" id="prontuario-card">
            <button onclick="window.location.href='admin-dashboard.html';" style="background: #ccc; color: #333; margin-bottom: 20px; padding: 10px; border: none; border-radius: 5px; cursor: pointer; display: block; width: 100%; max-width: 250px; margin: 0 auto 20px auto;">&larr; Voltar</button>
            
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 15px;">
                <h2 id="titulo-edicao" style="margin: 0;">Editando Prontuário</h2>
                <span id="badge-termo-status" class="badge-termo pendente">AGUARDANDO...</span>
            </div>

            <form id="form-prontuario-principal">
                <label for="nome-paciente">Nome do Paciente</label>
                <input type="text" id="nome-paciente" required>
                <label for="idade">Idade</label>
                <input type="number" id="idade" required>
                
                <div style="margin-top: 15px; margin-bottom: 20px;">
                    <label style="font-weight: 600; color: #555; display: block; margin-bottom: 8px;">Mobilidade</label>
                    <div style="display: flex; gap: 20px; align-items: center; flex-wrap: wrap;">
                        <label class="radio-label"><input type="radio" name="mobilidade" value="Independente"> <span style="color: #2E7D32;">Independente</span></label>
                        <label class="radio-label"><input type="radio" name="mobilidade" value="Com Auxílio"> <span style="color: #F57F17;">Com Auxílio</span></label>
                        <label class="radio-label"><input type="radio" name="mobilidade" value="Dependente"> <span style="color: #C62828;">Dependente</span></label>
                    </div>
                </div>

                <label for="patologias">Patologias</label>
                <textarea id="patologias"></textarea>

                <label for="exames" style="margin-top: 15px; color: #2c3e50; font-weight: 600;">Exames Complementares</label>
                <textarea id="exames"></textarea>

                <div class="form-group" style="margin-top: 15px;">
                    <label style="font-weight: 600; color: #555; display: block; margin-bottom: 5px;">Possui Comorbidades?</label>
                    <div style="background: #fff; border: 1px solid #ccc; padding: 15px; border-radius: 6px;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <div class="radio-group-container">
                                <label class="radio-label"><input type="radio" name="temComorbidade" id="comorbidade-nao" value="nao" checked> <span class="text-nao">Não Existe</span></label>
                                <label class="radio-label"><input type="radio" name="temComorbidade" id="comorbidade-sim" value="sim"> <span class="text-sim">Existe</span></label>
                            </div>
                            <button type="button" id="btn-minimizar-comorbidades" class="btn-toggle-lista"><span id="texto-btn-toggle">Minimizar</span><span class="seta-toggle"></span></button>
                        </div>
                        <div id="lista-comorbidades" style="display: none; border-top: 1px solid #eee; padding-top: 15px;">
                            <div class="grid-comorbidades">
                                <div class="item-comorbidade"><label class="label-comorbidade"><input type="checkbox" name="comorbidade_item" value="Hipertensão Arterial"> Hipertensão Arterial</label></div>
                                <div class="item-comorbidade"><label class="label-comorbidade"><input type="checkbox" name="comorbidade_item" value="Diabetes Mellitus"> Diabetes Mellitus</label></div>
                                <div class="item-comorbidade"><label class="label-comorbidade"><input type="checkbox" name="comorbidade_item" value="Insuficiência Cardíaca"> Insuficiência Cardíaca</label></div>
                                <div class="item-comorbidade"><label class="label-comorbidade"><input type="checkbox" name="comorbidade_item" value="Osteoporose"> Osteoporose</label></div>
                                <div class="item-comorbidade"><label class="label-comorbidade"><input type="checkbox" name="comorbidade_item" value="Artrose/Artrite"> Artrose / Artrite</label></div>
                                <div class="item-comorbidade"><label class="label-comorbidade"><input type="checkbox" name="comorbidade_item" value="DPOC"> DPOC</label></div>
                                <div class="item-comorbidade"><label class="label-comorbidade"><input type="checkbox" name="comorbidade_item" value="Depressão/Ansiedade"> Depressão / Ansiedade</label></div>
                                <div class="item-comorbidade"><label class="label-comorbidade"><input type="checkbox" name="comorbidade_item" value="Demência"> Demência</label></div>
                                <div class="item-comorbidade"><label class="label-comorbidade"><input type="checkbox" name="comorbidade_item" value="Parkinson"> Parkinson</label></div>
                                <div class="item-comorbidade"><label class="label-comorbidade"><input type="checkbox" name="comorbidade_item" value="Dislipidemia"> Dislipidemia</label></div>
                                <div class="item-comorbidade"><label class="label-comorbidade"><input type="checkbox" name="comorbidade_item" value="AVC Prévio"> AVC Prévio</label></div>
                            </div>
                            <input type="text" id="comorbidades-outras" class="form-control" placeholder="Outras" style="margin-top: 15px; width: 100%; box-sizing: border-box;">
                        </div>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 15px;">
                    <label style="font-weight: 600; color: #555; display: block; margin-bottom: 5px;">Possui Alergias?</label>
                    <div style="background: #fff; border: 1px solid #ccc; padding: 15px; border-radius: 6px;">
                        <div class="radio-group-container">
                            <label class="radio-label"><input type="radio" name="temAlergia" id="alergia-nao" value="nao" checked> <span class="text-nao">Não</span></label>
                            <label class="radio-label"><input type="radio" name="temAlergia" id="alergia-sim" value="sim"> <span class="text-sim">Sim</span></label>
                            <span id="sinalizador-alergia" class="alerta-alergia">⚠️ PACIENTE ALÉRGICO</span>
                        </div>
                        <input type="text" id="alergias-quais" class="form-control" placeholder="Quais?" style="display: none; margin-top: 10px; border-left: 3px solid #C62828; width: 100%; box-sizing: border-box;">
                    </div>
                </div>
            </form>

            <div class="gerenciador-medicacao">
                <h3>Minhas Medicações</h3>
                
                <button type="button" id="btn-toggle-med-form" class="btn-show-form">+ Nova Medicação</button>

                <form id="form-add-medicacao" class="form-add-medicacao no-print" style="display: none;"> 
                    <div class="form-linha-inputs">
                        <div class="input-group" style="flex: 2;"><label>Nome</label><input type="text" id="nome-medicacao" required></div>
                        <div class="input-group" style="flex: 1;"><label>Qtd</label><input type="text" id="qtd-medicacao" placeholder="Ex: 1 cp"></div>
                        <div class="input-group-pequeno"><label>Horário</label><input type="time" id="horario-especifico"></div>
                    </div>
                    
                    <div id="secao-turnos">
                        <label class="titulo-secao-turnos">Deseja marcar turnos adicionais?</label>
                        <div class="checkbox-group">
                            <label>Antes do Café <input type="checkbox" name="horario" value="antes_cafe"></label>
                            <label>Depois do Café <input type="checkbox" name="horario" value="depois_cafe"></label>
                            <label>Almoço <input type="checkbox" name="horario" value="almoco"></label>
                            <label>Tarde <input type="checkbox" name="horario" value="tarde"></label>
                            <label>Antes do Jantar <input type="checkbox" name="horario" value="antes_jantar"></label>
                            <label>Antes de Dormir <input type="checkbox" name="horario" value="antes_dormir"></label>
                        </div>
                    </div>

                    <button type="submit" id="btn-add-medicacao" style="margin-top: 15px; width: 100%; background-color: #2ADCA1; color: white; border: none; padding: 10px; border-radius: 6px; font-weight: bold; cursor: pointer;">+ Adicionar na Lista</button>
                </form>

                <div class="tabela-container">
                    <table class="tabela-medicacoes">
                        <thead><tr><th>Medicação</th><th>Qtd</th><th>Turno</th><th>Horário</th><th class="no-print" style="text-align: center;">Ação</th></tr></thead>
                        <tbody id="lista-medicacoes-body"></tbody>
                    </table>
                </div>
            </div>

            <div class="gerenciador-evolucoes" style="border: 1px solid #e0f5ef; border-radius: 12px; margin-top: 30px; overflow: hidden;">
                <h3 style="background: #e0f5ef; color: #2c3e50; padding: 15px 20px; margin: 0; font-size: 18px;">Evolução Clínica</h3>
                <div style="padding: 20px;">
                    <label>Nova Anotação:</label>
                    <textarea id="texto-evolucao" placeholder="Descreva o estado..." style="width: 100%; height: 100px; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ccc;"></textarea>
                    <button id="btn-add-evolucao" type="button" style="margin-top: 10px; padding: 10px 20px; background: #2ADCA1; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">+ Registrar Evolução</button>
                    <div id="lista-evolucoes" style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px;"></div>
                </div>
            </div>

            <div class="gerenciador-medicos">
                <h3>Médicos Assistentes</h3>
                <form id="form-add-medico" class="form-add-medico no-print"> 
                    <div class="form-linha-inputs" style="display: flex; gap: 10px;">
                        <div class="input-group" style="flex: 2;"><label>Nome e Especialidade</label><input type="text" id="nome-medico" placeholder="Ex: Dr. Carlos" required></div>
                        <div class="input-group" style="flex: 1;"><label>Telefone</label><input type="text" id="telefone-medico" placeholder="(71) 9999-9999"></div>
                    </div>
                    <button type="submit" id="btn-add-medico" style="margin-top: 10px;">+ Adicionar Médico</button>
                </form>
                <ul id="lista-medicos-pills"></ul>
            </div>
            
            <div class="botoes-acao-container no-print"><button type="submit" id="btn-salvar-tudo-admin">Salvar Edição do Paciente</button></div>
            <div id="mensagem-retorno" style="text-align: center; margin-top: 15px; font-weight: 600;"></div>
        </div>
    </main>
    <script src="js/admin-prontuario.js"></script>
    <script src="js/logout-simples.js"></script>
</body>
</html>
